<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>图片展示</title>
  <meta name="description" content="一组图片展示页面，带响应式布局和可访问性的改进。" />

  <style>
    :root{
      --bg: #ffffff;
      --accent1: #ff6600;
      --accent2: #ff9900;
      --max-width: 1100px;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, "Noto Sans SC", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      background:var(--bg);
      color:#111;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    main{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding:1rem;
    }

    .gallery {
      width:100%;
      max-width:var(--max-width);
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap:16px;
      align-items:stretch;
      box-sizing:border-box;
    }

    .card{
      overflow:hidden;
      border-radius:8px;
      background:#f8f8f8;
      display:block;
      box-shadow:0 4px 18px rgba(0,0,0,0.06);
    }

    .card img{
      width:100%;
      height:100%;
      display:block;
      object-fit:cover;
      aspect-ratio: 16/10;
    }

    .button-container {
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:4vh;
      z-index:20;
      text-align:center;
    }

    .cta {
      display:inline-block;
      background:linear-gradient(45deg,var(--accent1),var(--accent2));
      color:#fff;
      font-size:18px;
      padding:12px 36px;
      border-radius:28px;
      text-decoration:none;
      font-weight:700;
      box-shadow:0 6px 22px rgba(0,0,0,0.18);
      transition:transform .18s ease, box-shadow .18s ease;
    }

    .cta:active{ transform:translateY(1px); }
    .cta:hover{
      transform:translateY(-3px);
      box-shadow:0 10px 30px rgba(0,0,0,0.25);
    }

    /* small screen tweaks */
    @media (max-width:480px){
      .cta{ padding:10px 22px; font-size:16px; }
      .gallery{ gap:10px; }
      .card img{ aspect-ratio: 4/3; }
    }

    /* Focus styles */
    a:focus{ outline:3px solid rgba(255,153,0,0.25); outline-offset:3px; }
  </style>
</head>
<body>
  <main>
    <h1 style="width:100%;max-width:var(--max-width);margin:0 0 1rem 0;padding:0 0.25rem;font-size:1.125rem;">图片展示</h1>
