<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片展示</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .image-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
            display: block;
            margin: 0;
            padding: 0;
            border: none;
        }

        .button-container {
            position: fixed;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
        }

        .button-container a {
            display: inline-block;
            background: linear-gradient(45deg, #FF6600, #FF9900);
            color: white;
            font-size: 20px;
            padding: 15px 50px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .button-container a:hover {
            background: linear-gradient(45deg, #FF9900, #FF6600);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="https://i.imgur.com/MCCxPmL.jpg" alt="图像1">
        <img src="https://i.imgur.com/42mncYq.jpg" alt="图像2">
        <img src="https://i.imgur.com/TmK2sB9.jpg" alt="图像3">
        <img src="https://i.imgur.com/0b3RfYR.jpg" alt="图像4">
        <img src="https://i.imgur.com/KoprwWp.jpg" alt="图像5">
        <img src="https://i.imgur.com/Q5x83b2.jpg" alt="图像6">
        <img src="https://i.imgur.com/UCetL7D.jpg" alt="图像7">
        <img src="https://i.imgur.com/B26kSvB.jpg" alt="图像8">
        <img src="https://i.imgur.com/jYk0QMN.jpg" alt="图像9">
    </div>

    <div class="button-container">
        <a href="https://7p.game/?channel_id=10006" target="_blank">ON-LINE</a>
    </div>

</body>
</html>
